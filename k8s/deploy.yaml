apiVersion: v1
kind: Namespace
metadata:
  name: kube-maintenance
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pod-cleaner
  namespace: kube-maintenance
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pod-cleaner
rules:
- apiGroups: [""]
  resources: ["pods", "namespaces", "events"]
  verbs: ["get", "list", "delete", "watch"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pod-cleaner
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pod-cleaner
subjects:
- kind: ServiceAccount
  name: pod-cleaner
  namespace: kube-maintenance
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: pod-cleaner
  namespace: kube-maintenance
spec:
  schedule: "*/10 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: pod-cleaner
          containers:
          - name: pod-cleaner
            image: pod-cleaner:latest
            imagePullPolicy: IfNotPresent
            env:
            - name: PROMETHEUS_PUSHGATEWAY_URL
              value: ""
            - name: PROMETHEUS_JOB_NAME
              value: "pod-cleaner"
            - name: EXCLUDED_NAMESPACE
              value: "kube-system"
            - name: MAX_CONCURRENT
              value: "10"
            resources:
              limits:
                memory: "512Mi"
                cpu: "500m"
              requests:
                memory: "256Mi"
                cpu: "250m"
          restartPolicy: OnFailure